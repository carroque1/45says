<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i" rel="stylesheet">
    
<title>Stel at HIMSS</title>
  	<link rel="stylesheet" href="himss.css" media="all" />
	</head>

<body>
<div class=col-md-12>
	<div class="row">
		<div class="col-md-8">
			<div class="col-md-12 team-counter">
				<div class="row">
					<div class="col-md-6">
						<div class="team-1">
							<div class="team-name">
								Team Sid
							</div>
							<div class="step-count">
								100
							</div>
							<h5> steps counted</h5>
						</div>
					</div>
							
					<div class="col-md-6">
						<div class="team-2"> 
							<div class="team-name">
								Team Jon
							</div>
							<div class="step-count">
								200
							</div>
							<h5> steps counted</h5>
						</div>
					</div>
				</div>
			</div>
			<div class="container tracker-table mt-2">
				<div class="row">
					<div class="col-md-10">
						<table class="table">
						  <thead>
						    <tr>
						      <th class="col-xs-1">Device image</th>
						      <th class="col-xs-4">Device name</th>
						      <th class="col-xs-4">Step count</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr>
						      <td><img class="device-image" src="/images/fitbitblaze.png"></td>
						      <td>Fitbit</td>
						      <td>200</td>
						    </tr>
						    <tr>
						      <td><img class="device-image" src="/images/fitbitblaze.png"></td>
						      <td>Jawbone</td>
						      <td>301</td>
						    </tr>
						  </tbody>
						</table>
					</div>
				</div>

				<div id="table-footer">
				 	<p>Ordered by most recent</p>
				</div>

			</div>

		</div>

		<div class="col-md-4">
	  	<img class="sideboard" src="/images/sideboard.png"/>
	  </div>

	</div>
</div>

<div id="footer">
 <p>Powered by <strong>Stel</strong></p>
 <p>www.stel.life</p>
</div>

</body>

</html>
